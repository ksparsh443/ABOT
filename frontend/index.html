    <style>
        /* Flashing marquee with colorful effect */
        .flash-marquee {
            font-size: 36px;
            font-weight: bold;
            display: inline-block;
            animation: flash 1s infinite alternate, move 5s linear infinite;
            color: #ff6347;
            background: linear-gradient(90deg, #ff6347, #ff1493, #8a2be2, #32cd32, #1e90ff);
            background-size: 400%;
            -webkit-background-clip: text;
            color: transparent;
        }

        @keyframes flash {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        @keyframes move {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
